<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#ffffff"/>
  <title>Inspektionschatt</title>
  <style>
    :root{
      --bg:#fafafa; --card:#ffffff; --border:#e5e7eb; --muted:#6b7280; --text:#0f172a;
      --subtle:#f5f6f8; --accent:#2563eb; --accent-press:#1d4ed8;
      --bubble-me:#e8f1ff; --bubble-them:#f3f4f6; --ring:#93c5fd; --shadow:0 8px 24px rgba(15,23,42,.06);
      --radius:16px; --space:clamp(12px, 2.5vw, 20px); --safe-t: env(safe-area-inset-top, 0px);
    }
    *{box-sizing:border-box}
    html, body { height:100%; }
    body{ margin:0; background:var(--bg); color:var(--text); font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial; min-height:100dvh; display:flex; }
    .app{ min-height:100dvh; width:100%; max-width:820px; margin:0 auto; display:flex; flex-direction:column; }

    .topbar{ position:sticky; top:0; z-index:10; background:var(--card); padding:calc(var(--space) - 6px) var(--space); padding-top:calc(var(--space) + var(--safe-t)); border-bottom:1px solid var(--border); display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .title{ font-weight:700; font-size:18px; letter-spacing:.2px; }
    .toolbar{ display:flex; gap:8px; }
    .small-btn{ height:36px; padding:0 12px; border-radius:10px; border:1px solid var(--border); background:#fff; cursor:pointer; }
    .small-btn:hover{ background:#f8fafc; }

    .form-card{ margin:var(--space); background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:14px; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .input,.button{ height:46px; border-radius:12px; padding:0 12px; border:1px solid var(--border); background:#fff; color:var(--text); font-size:16px; }
    .input{ flex:1 1 260px; min-width:200px; }
    .input:focus, .textarea:focus{ outline:none; border-color:var(--accent); box-shadow:0 0 0 3px var(--ring); }
    .button{ background:var(--accent); border:none; color:#fff; cursor:pointer; font-weight:600; padding:0 16px; box-shadow:0 2px 0 rgba(0,0,0,.03); }
    .button:active{ background:var(--accent-press); }
    .button:disabled{ opacity:.6; cursor:not-allowed; }

    .radios{ display:flex; gap:14px; flex-wrap:wrap; margin-top:10px; }
    .radio{ display:flex; align-items:center; gap:8px; padding:6px 10px; border:1px solid var(--border); border-radius:12px; background:#fff; }
    input[type="radio"]{ width:18px; height:18px; accent-color:var(--accent); }

    .textarea{
      width:100%; min-height:64px; resize:vertical; border-radius:12px; padding:10px 12px;
      border:1px solid var(--border); background:#fff; color:var(--text); font-size:16px; margin-top:10px;
    }

    .hint{ font-size:12px; color:var(--muted); margin-top:6px; }

    .chat-wrap{ margin:0 var(--space) var(--space); }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); }
    .chat{ display:flex; flex-direction:column; gap:10px; padding:14px; background:var(--subtle); border-radius:var(--radius); border:1px solid var(--border); min-height:50dvh; overflow:auto; }
    .bubble{ max-width:86%; padding:10px 12px; border-radius:14px; border:1px solid var(--border); }
    .me{ align-self:flex-end; background:var(--bubble-me); }
    .them{ align-self:flex-start; background:var(--bubble-them); }
    .meta{ font-size:12px; color:var(--muted); margin-top:2px; }
    a{ color:var(--accent); text-decoration:none; } a:hover{ text-decoration:underline; }

    @media (max-width:520px){
      .bubble{ max-width:92%; }
      .row{ flex-direction:column; align-items:stretch; }
      .button,.input{ width:100%; }
      .radios{ flex-direction:column; gap:8px; }
      .chat{ min-height:60dvh; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="title">Inspektionschatt</div>
      <div class="toolbar"><button id="refresh" class="small-btn" title="Uppdatera status manuellt">Uppdatera</button></div>
    </div>

    <section class="form-card">
      <form id="form" novalidate>
        <div class="row">
          <input id="reg" class="input" placeholder="Registreringsnummer (t.ex. ABC123)" autocomplete="off" autocapitalize="characters" inputmode="latin-prose" />
          <button id="send" class="button" type="submit">Skicka</button>
        </div>

        <div class="radios">
          <label class="radio"><input type="radio" name="skick" value="inspektion genomförd utan anmärkning."> <span>inspektion genomförd utan anmärkning.</span></label>
          <label class="radio"><input type="radio" name="skick" value="Inspektion behöver granskas."> <span>Inspektion behöver granskas.</span></label>
        </div>

        <textarea id="message" class="textarea" placeholder="Meddelande till Tesla (valfritt)"></textarea>

        <div class="hint">Tips: skriv in regnr och tryck Skicka – uppdateringar och svar visas nedan.</div>
      </form>
    </section>

    <section class="chat-wrap"><div id="chat" class="chat card"></div></section>
  </div>

<script>
  /* ====== KONFIG ====== */
  const SUBMIT_ENDPOINT  = "https://default9026c5f486d04b9fbd39b7d4d0fb46.74.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/5a0a1fb25b70498a932edd00369aee0d/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=52mAKCA0oJWXdb9LIeuJqGu_TWtQn51-oGu8GGrs800";   // din submit-flow URL (https...sig=...)
  const STATUS_ENDPOINT  = "https://default9026c5f486d04b9fbd39b7d4d0fb46.74.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/4527da04eaa242ab8997f6b86b6c34d1/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=cxKEfv2pIz_os5Cjt16jWp2LqX4bgWBzftS40WYdFFg"; // ditt separata get_status-flow
  const TOKEN = "TOKEN_ABC123";
  const DEBUG = true; // sätt till false när allt är stabilt

  /* ====== DEBUG & helpers ====== */
  function log(...a){ if (DEBUG) console.log('[chat]', ...a); }
  function norm(s){ return (s ?? '').toString().trim(); }

  async function logFetch(label, res){
    const text = await res.text(); // läs alltid text (även på fel)
    let json = null; try { json = JSON.parse(text); } catch(_){}
    console.log(`%c${label} ${res.status}`, 'color:#2563eb;font-weight:600;', res);
    console.log(`${label} body:`, json ?? text);
    return { ok: res.ok, status: res.status, text, json };
  }

  // små hjälpmetoder för dedup i chatten
  function getStored(key){ try { return sessionStorage.getItem(key) || ''; } catch { return ''; } }
  function setStored(key,val){ try { sessionStorage.setItem(key, val); } catch {} }
  function getStoredMsg(r){ return getStored(`msg:${r}`); }
  function setStoredMsg(r,v){ setStored(`msg:${r}`, v); }

  /* ====== DOM ====== */
  const chat = document.getElementById('chat');
  const reg  = document.getElementById('reg');
  const form = document.getElementById('form');
  const send = document.getElementById('send');
  const refreshBtn = document.getElementById('refresh');
  const msgEl = document.getElementById('message');

  /* ====== UI helpers ====== */
  function addBubble(html, who='them'){
    const b=document.createElement('div');
    b.className='bubble '+(who==='me'?'me':'them');
    b.innerHTML=html;
    chat.appendChild(b);
    chat.scrollTop=chat.scrollHeight;
  }
  function addMeta(text){
    const m=document.createElement('div');
    m.className='meta';
    m.textContent=text;
    chat.appendChild(m);
    chat.scrollTop=chat.scrollHeight;
  }
  function currentSkick(){
    const r=document.querySelector('input[name="skick"]:checked');
    return r?r.value:"";
  }
  function dashboardLink(r){
    return `https://giremobility.com/customer/dashboard?page=1&pageSize=50&search=${encodeURIComponent(r)}`;
  }

  /* ====== FELVISNING FÖR JS ====== */
  window.addEventListener('error', (e)=>{
    addBubble('❌ JS-fel: ' + (e.message || e.error?.message || e.filename), 'them');
  });
  window.addEventListener('unhandledrejection', (e)=>{
    addBubble('❌ Promise-fel: ' + (e.reason?.message || e.reason || ''), 'them');
  });

  /* ====== Beteende ====== */
  reg?.addEventListener('input', ()=>{ reg.value = reg.value.toUpperCase(); });
  form?.addEventListener('submit', async (e)=>{ e.preventDefault(); await submitCase(); });

  const POLL_INTERVAL_MS = 5000;
  const polls = new Map(); // reg -> { timer, lastStatus, lastMsg, startedAt }
  let inFlight=false;

  async function submitCase(){
    if(inFlight) return;
    const r = norm(reg?.value); if(!r){ reg?.focus(); return; }
    const skick   = currentSkick();
    const message = norm(msgEl?.value);

    inFlight = true; if (send) send.disabled = true;

    // UI: visa vad användaren skrev
    addBubble(`Du: ${r} – <i>${skick}</i>`, 'me');
    if(message) addBubble(`Du: ${message}`, 'me');
    addMeta('Skickar till Tesla…');

    // bygg payload
    const payload = {
      operation: 'submit',
      token: TOKEN,
      registreringsnummer: r,
      skick,
      message
    };
    log('SUBMIT →', SUBMIT_ENDPOINT, payload);

    try{
      const res  = await fetch(SUBMIT_ENDPOINT, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      const out = await logFetch('SUBMIT', res);

      if(!out.ok){
        addBubble(`❌ SUBMIT ${out.status}: ${out.text?.slice(0,300) || '(ingen body)'}`, 'them');
        return;
      }

      const data = out.json || {};
      // läs ev. initial status från svaret (men låt pollingen vara sanningen)
      const initial = data.initial || {};
      const st   = norm(initial.status ?? data.status ?? '');
      const link = initial.link || data.link || dashboardLink(r);

      if(st){
        addBubble(`Tesla: <b>Status</b> för <b>${r}</b> är nu <b>${st}</b>. <a href="${link}" target="_blank" rel="noopener">Öppna dashboard</a>`);
      }

      // rensa fritextrutan efter lyckad submit
      if(msgEl) msgEl.value = '';

      // starta/återstarta polling på detta regnr
      startPoll(r);

    }catch(err){
      addBubble('❌ Nätverksfel vid SUBMIT: ' + (err?.message || err), 'them');
      console.error(err);
    }finally{
      setTimeout(()=>{ if (send) send.disabled=false; inFlight=false; }, 600);
    }
  }

  function startPoll(r){
    stopPoll(r);
    const state = { lastStatus: null, lastMsg: null, startedAt: Date.now() };
    polls.set(r, state);

    const tick = async ()=>{
      try{
        const res = await fetch(STATUS_ENDPOINT, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ registreringsnummer: r })
        });
        const out = await logFetch('GET_STATUS', res);
        if(!out.ok) return;

        const data = out.json || {};
        log('get_status data', data);
        if(!data || !data.found) return;

        // Status
        const status = norm(data.status);
        const link   = data.link || dashboardLink(r);
        if(status && status !== state.lastStatus){
          addBubble(`Tesla: <b>Status</b> för <b>${r}</b> är nu <b>${status}</b>. <a href="${link}" target="_blank" rel="noopener">Öppna dashboard</a>`);
          state.lastStatus = status;
          if(status === 'Klar'){ stopPoll(r); }
        }

        // Fritext (teamets svar)
        const lastMsg = norm(data.lastMessage);
        const lastBy  = norm(data.lastMessageBy).toLowerCase();
        const treatAsTeam = lastBy ? (lastBy !== 'kund') : true; // tom avsändare = räkna som team

        if(lastMsg && treatAsTeam){
          const previously = state.lastMsg ?? getStoredMsg(r);
          if(lastMsg !== previously){
            addBubble(`Team: ${lastMsg}`, 'them');
            state.lastMsg = lastMsg;
            setStoredMsg(r, lastMsg);
          }
        }
      }catch(err){
        console.error(err);
      }
    };

    // kör direkt och sedan på intervall
    tick();
    state.timer = setInterval(tick, POLL_INTERVAL_MS);
  }

  function stopPoll(r){
    const s = polls.get(r);
    if(s && s.timer) clearInterval(s.timer);
    polls.delete(r);
  }

  // Manuell uppdateringsknapp
  refreshBtn?.addEventListener('click', ()=>{
    const r = norm(reg?.value);
    if(r) startPoll(r);
  });

  // Återstart poll vid återkomst till fliken
  document.addEventListener('visibilitychange', ()=>{
    if(!document.hidden){
      const r = norm(reg?.value); if(r) startPoll(r);
    }
  });
</script>
</body>
</html>
