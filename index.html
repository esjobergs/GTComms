<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#ffffff"/>
  <title>Inspektionschatt</title>
  <style>
    :root{
      --bg:#fafafa; --card:#ffffff; --border:#e5e7eb; --muted:#6b7280; --text:#0f172a;
      --subtle:#f5f6f8; --accent:#2563eb; --accent-press:#1d4ed8;
      --bubble-me:#e8f1ff; --bubble-them:#f3f4f6; --ring:#93c5fd; --shadow:0 8px 24px rgba(15,23,42,.06);
      --radius:16px; --space:clamp(12px, 2.5vw, 20px); --safe-t: env(safe-area-inset-top, 0px);
    }
    *{box-sizing:border-box}
    html, body { height:100%; }
    body{ margin:0; background:var(--bg); color:var(--text); font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial; min-height:100dvh; display:flex; }
    .app{ min-height:100dvh; width:100%; max-width:820px; margin:0 auto; display:flex; flex-direction:column; }
    .topbar{ position:sticky; top:0; z-index:10; background:var(--card); padding:calc(var(--space) - 6px) var(--space); padding-top:calc(var(--space) + var(--safe-t)); border-bottom:1px solid var(--border); display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .title{ font-weight:700; font-size:18px; letter-spacing:.2px; }
    .toolbar{ display:flex; gap:8px; }
    .small-btn{ height:36px; padding:0 12px; border-radius:10px; border:1px solid var(--border); background:#fff; cursor:pointer; }
    .small-btn:hover{ background:#f8fafc; }

    .form-card{ margin:var(--space); background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:14px; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .input,.button{ height:46px; border-radius:12px; padding:0 12px; border:1px solid var(--border); background:#fff; color:var(--text); font-size:16px; }
    .input{ flex:1 1 260px; min-width:200px; }
    .input:focus, .textarea:focus{ outline:none; border-color:var(--accent); box-shadow:0 0 0 3px var(--ring); }
    .button{ background:var(--accent); border:none; color:#fff; cursor:pointer; font-weight:600; padding:0 16px; box-shadow:0 2px 0 rgba(0,0,0,.03); }
    .button:active{ background:var(--accent-press); }
    .button:disabled{ opacity:.6; cursor:not-allowed; }

    .radios{ display:flex; gap:14px; flex-wrap:wrap; margin-top:10px; }
    .radio{ display:flex; align-items:center; gap:8px; padding:6px 10px; border:1px solid var(--border); border-radius:12px; background:#fff; }
    input[type="radio"]{ width:18px; height:18px; accent-color:var(--accent); }

    .textarea{
      width:100%; min-height:64px; resize:vertical; border-radius:12px; padding:10px 12px;
      border:1px solid var(--border); background:#fff; color:var(--text); font-size:16px; margin-top:10px;
    }

    .hint{ font-size:12px; color:var(--muted); margin-top:6px; }

    .chat-wrap{ margin:0 var(--space) var(--space); }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); }
    .chat{ display:flex; flex-direction:column; gap:10px; padding:14px; background:var(--subtle); border-radius:var(--radius); border:1px solid var(--border); min-height:50dvh; overflow:auto; }
    .bubble{ max-width:86%; padding:10px 12px; border-radius:14px; border:1px solid var(--border); }
    .me{ align-self:flex-end; background:var(--bubble-me); }
    .them{ align-self:flex-start; background:var(--bubble-them); }
    .meta{ font-size:12px; color:var(--muted); margin-top:2px; }
    a{ color:var(--accent); text-decoration:none; } a:hover{ text-decoration:underline; }
    @media (max-width:520px){ .bubble{ max-width:92%; } .row{ flex-direction:column; align-items:stretch; } .button,.input{ width:100%; } .radios{ flex-direction:column; gap:8px; } .chat{ min-height:60dvh; } }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="title">Inspektionschatt</div>
      <div class="toolbar"><button id="refresh" class="small-btn" title="Uppdatera status manuellt">Uppdatera</button></div>
    </div>

    <section class="form-card">
      <form id="form" novalidate>
        <div class="row">
          <input id="reg" class="input" placeholder="Registreringsnummer (t.ex. ABC123)" autocomplete="off" autocapitalize="characters" inputmode="latin-prose" />
          <button id="send" class="button" type="submit">Skicka</button>
        </div>

        <div class="radios">
          <label class="radio"><input type="radio" name="skick" value="inspektion genomförd utan anmärkning."> <span>inspektion genomförd utan anmärkning.</span></label>
          <label class="radio"><input type="radio" name="skick" value="Inspektion behöver granskas."> <span>Inspektion behöver granskas.</span></label>
        </div>

        <textarea id="message" class="textarea" placeholder="Meddelande till Tesla (valfritt)"></textarea>

        <div class="hint">Tips: skriv in regnr och tryck Skicka – uppdateringar och svar visas nedan.</div>
      </form>
    </section>

    <section class="chat-wrap"><div id="chat" class="chat card"></div></section>
  </div>

<script>
  /* ====== KONFIG ====== */
  const SUBMIT_ENDPOINT  = "https://default9026c5f486d04b9fbd39b7d4d0fb46.74.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/a248bd2c1a01408a960434d68b147fa2/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=uJtJolycCXCWHE_SdCn_TrM1QaZh1mGzQlD55CCw7Us";   // submit-flow
  const STATUS_ENDPOINT  = "https://default9026c5f486d04b9fbd39b7d4d0fb46.74.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/d3be178141a745c28722a8f828540b4c/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Qm1LcaJAqdoqxYtIV3kq69wHmyALTFBMOcR01wnRo0o";   // get_status-flow
  const TOKEN = "TOKEN_ABC123";
  const DEBUG = true; // stäng av när allt funkar

  /* ====== HJÄLPFUNKTIONER ====== */
  function norm(s){ return (s ?? '').toString().trim(); }
  function normStatus(s){ return norm(s).replace(/\.+$/,''); } // ta bort avslutande punkt

  async function postJson(url, payload){
    const res = await fetch(url, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    const text = await res.text();
    let json=null; try{ json = JSON.parse(text); }catch(_){}
    return { ok:res.ok, status:res.status, text, json };
  }
  function showHttpError(where, r){
    addBubble(`❌ ${where} ${r.status}: ${r.text?.slice(0,300) || '(ingen body)'}`, 'them');
  }
  const log = (...a)=>{ if(DEBUG) console.log('[chat]', ...a); };

  /* ====== DOM ====== */
  const chat = document.getElementById('chat');
  const reg  = document.getElementById('reg');
  const form = document.getElementById('form');
  const send = document.getElementById('send');
  const refreshBtn = document.getElementById('refresh');
  const msgEl = document.getElementById('message');

  /* ====== UI helpers ====== */
  function addBubble(html, who='them'){
    const b=document.createElement('div');
    b.className='bubble '+(who==='me'?'me':'them');
    b.innerHTML=html;
    chat.appendChild(b);
    chat.scrollTop=chat.scrollHeight;
  }
  function addMeta(text){
    const m=document.createElement('div');
    m.className='meta';
    m.textContent=text;
    chat.appendChild(m);
    chat.scrollTop=chat.scrollHeight;
  }
  function currentSkick(){
    const r=document.querySelector('input[name="skick"]:checked');
    return r?r.value:"";
  }
  function dashboardLink(r){
    return `https://giremobility.com/customer/dashboard?page=1&pageSize=50&search=${encodeURIComponent(r)}`;
  }

  /* ====== LAGRING (dedupe) ====== */
  const keyStatus = r => `chat:lastStatus:${r}`;
  const getStoredStatus = r => { try { return sessionStorage.getItem(keyStatus(r)); } catch(_) { return null; } };
  const setStoredStatus = (r, s) => { try { if(s!=null) sessionStorage.setItem(keyStatus(r), s); } catch(_){} };

  const keyMsg = r => `chat:lastMsg:${r}`;
  const getStoredMsg = r => { try { return sessionStorage.getItem(keyMsg(r)); } catch(_) { return null; } };
  const setStoredMsg = (r, s) => { try { if(s!=null) sessionStorage.setItem(keyMsg(r), s); } catch(_){} };

  /* ====== FELVISNING FÖR JS ====== */
  window.addEventListener('error', (e)=>{
    addBubble('❌ JS-fel: ' + (e.message || e.error?.message || e.filename), 'them');
  });
  window.addEventListener('unhandledrejection', (e)=>{
    addBubble('❌ Promise-fel: ' + (e.reason?.message || e.reason || ''), 'them');
  });

  /* ====== Beteende ====== */
  reg?.addEventListener('input', ()=>{ reg.value = reg.value.toUpperCase(); });
  form?.addEventListener('submit', async (e)=>{ e.preventDefault(); await submitCase(); });

  let inFlight=false;
  const POLL_INTERVAL_MS = 5000;
  const MAX_POLL_MS = 30 * 60 * 1000;
  const polls = new Map(); // reg -> { timer, lastStatus, lastMsg, startedAt }

  async function submitCase(){
    if(inFlight) return;
    const r = norm(reg?.value); if(!r){ reg?.focus(); return; }
    const skick   = currentSkick();
    const message = norm(msgEl?.value);

    inFlight=true; if(send) send.disabled=true;
    addBubble(`Du: ${r} – <i>${skick}</i>`, 'me');
    if(message){ addBubble(`Du: ${message}`,'me'); setStoredMsg(r, message); }
    addMeta('Skickar till Tesla…');

    try{
      log('POST → SUBMIT', SUBMIT_ENDPOINT, {operation:'submit', token:TOKEN, registreringsnummer:r, skick, message});
      const resp = await postJson(SUBMIT_ENDPOINT, {
        operation:'submit',
        token:TOKEN,
        registreringsnummer:r,
        skick,
        message
      });

      if(!resp.ok){
        showHttpError('SUBMIT', resp);
        return;
      }

      const data = resp.json || {};
      log('submit response', data);

      // initial status (acceptera båda formaten)
      let st = '', link = dashboardLink(r);
      if(data.initial){
        st   = data.initial.status || '';
        link = data.initial.link || link;
      }else if(typeof data.status !== 'undefined'){
        st   = typeof data.status==='string' ? data.status : (data.status && data.status.Value) ? data.status.Value : '';
        link = data.link || link;
      }

      if(st){
        const prev = getStoredStatus(r);
        const stNorm = normStatus(st);
        if(stNorm !== prev){
          addBubble(`Tesla: <b>Status</b> för <b>${r}</b> är nu <b>${stNorm}</b>. <a href="${link}" target="_blank" rel="noopener">  </a>`);
          setStoredStatus(r, stNorm);
        }
      }else{
        addBubble(`ℹ️ Submit lyckades men utan status i svaret.`, 'them');
      }

      msgEl.value=''; // töm meddelanderutan efter skick
      startPoll(r, getStoredStatus(r), getStoredMsg(r));

    }catch(err){
      addBubble('❌ Nätverksfel vid SUBMIT: ' + (err?.message || err), 'them');
      console.error(err);
    }finally{
      setTimeout(()=>{ if(send) send.disabled=false; inFlight=false; },600);
    }
  }

  /* ====== POLLING: status + fritext (teamets svar) ====== */
  function startPoll(r, lastKnownStatus=null, lastKnownMsg=null){
    stopPoll(r);
    const state={ lastStatus:lastKnownStatus || null, lastMsg:lastKnownMsg || null, startedAt:Date.now() };
    polls.set(r,state);

    const tick = async ()=>{
      if(Date.now()-state.startedAt > MAX_POLL_MS){ stopPoll(r); return; }

      const resp = await postJson(STATUS_ENDPOINT, {
        registreringsnummer:r,
        operation:'get_status',
        token:TOKEN
      });
      if(!resp.ok){ showHttpError('STATUS', resp); return; }

      const data = resp.json || {};
      log('get_status data', data);

      // --- STATUS ---
      const status = (typeof data.status==='string')
        ? data.status
        : (data.status && data.status.Value) ? data.status.Value : '';

      const stNorm = normStatus(status);
      const link   = data.link || dashboardLink(r);

      if(stNorm){
        if(state.lastStatus == null){
          const prev = getStoredStatus(r);
          if(stNorm !== prev){
            addBubble(`Tesla: <b>Status</b> för <b>${r}</b> är nu <b>${stNorm}</b>. <a href="${link}" target="_blank" rel="noopener"> </a>`);
            setStoredStatus(r, stNorm);
          }
          state.lastStatus = stNorm;
        } else if(stNorm !== state.lastStatus){
          addBubble(`Tesla: <b>Status</b> för <b>${r}</b> är nu <b>${stNorm}</b>. <a href="${link}" target="_blank" rel="noopener"> </a>`);
          state.lastStatus = stNorm;
          setStoredStatus(r, stNorm);
        }
      }

// --- FRITEXT (teamets svar) ---
const lastMsg = norm(data.lastMessage);
const lastByRaw = norm(data.lastMessageBy);
const lastAt    = norm(data.lastMessageAt); // valfritt, men bra att ha
const lastBy    = lastByRaw.toLowerCase();

// Behandla som TEAM om avsändaren inte är kund (eller saknas)
const customerAliases = ['kund','customer','extern','user','client'];
const isFromCustomer  = customerAliases.includes(lastBy);
const treatAsTeam     = lastBy ? !isFromCustomer : true; // saknas -> anta team

if (lastMsg && treatAsTeam) {
  if (state.lastMsg == null) {
    const prevMsg = getStoredMsg(r);
    if (lastMsg !== prevMsg) {
      addBubble(`Team: ${lastMsg}`, 'them');
      setStoredMsg(r, lastMsg);
    }
    state.lastMsg = lastMsg;
  } else if (lastMsg !== state.lastMsg) {
    addBubble(`Team: ${lastMsg}`, 'them');
    state.lastMsg = lastMsg;
    setStoredMsg(r, lastMsg);
  }
}

    };

    state.timer = setInterval(tick, POLL_INTERVAL_MS);
    tick(); // kör direkt första gången
  }

  function stopPoll(r){
    const s = polls.get(r);
    if(s && s.timer) clearInterval(s.timer);
    polls.delete(r);
  }

  // Manuell uppdatering → starta om poll med lagrat läge
  refreshBtn?.addEventListener('click', ()=>{
    const r = norm(reg?.value);
    if(r) startPoll(r, getStoredStatus(r), getStoredMsg(r));
  });

  // Starta om poll när fliken blir aktiv
  document.addEventListener('visibilitychange', ()=>{
    if(!document.hidden){
      const r = norm(reg?.value);
      if(r) startPoll(r, getStoredStatus(r), getStoredMsg(r));
    }
  });
</script>
</body>
</html>
