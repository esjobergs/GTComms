<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Inspektionschatt</title>
  <style>
    :root { --bg:#0b0c10; --card:#121318; --muted:#a0a3ab; --text:#e6e8ee; --accent:#4c8bf5; }
    body { margin:0; background:var(--bg); color:var(--text); font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial; display:flex; min-height:100vh; }
    .wrap { max-width:720px; margin:0 auto; padding:24px; width:100%; display:flex; flex-direction:column; gap:16px; }
    .card { background:var(--card); border-radius:16px; padding:16px; box-shadow:0 10px 30px rgba(0,0,0,.25); }
    h1 { font-size:20px; margin:0 0 8px; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .input, .button { height:44px; border-radius:12px; border:1px solid #222632; background:#0f1117; color:var(--text); padding:0 12px; }
    .input { flex:1 1 240px; min-width:200px; }
    .button { background:var(--accent); border:none; padding:0 16px; cursor:pointer; font-weight:600; }
    .radios { display:flex; gap:16px; flex-wrap:wrap; }
    label { display:flex; align-items:center; gap:8px; color:var(--muted); }
    .chat { display:flex; flex-direction:column; gap:10px; max-height:60vh; overflow:auto; padding-right:4px; }
    .bubble { max-width:80%; padding:10px 12px; border-radius:14px; }
    .me { align-self:flex-end; background:#17315f; }
    .them { align-self:flex-start; background:#1a1d25; }
    .meta { font-size:12px; color:var(--muted); margin-top:4px; }
    a { color:var(--accent); text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Inspektionschatt</h1>
      <div class="row" style="margin-bottom:10px">
        <input id="reg" class="input" placeholder="Registreringsnummer (t.ex. ABC123)" autocomplete="off" />
        <button id="send" class="button">Skicka</button>
      </div>
      <div class="radios" id="skickGroup">
        <label><input type="radio" name="skick" value="Inspektion genomförd utan anmärkning." checked/> inspektion genomförd utan anmärkning.</label>
        <label><input type="radio" name="skick" value="Inspektion behöver granskas."/> Inspektion behöver granskas.</label>
      </div>
    </div>

    <div class="card">
      <div class="chat" id="chat"></div>
    </div>
  </div>

  <script>
  const ENDPOINT = "https://prod-97.westus.logic.azure.com:443/workflows/a248bd2c1a01408a960434d68b147fa2/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Gfa03ZUPEmaIwzRQT0ArcGKaocNrGLmQNnyD6NIEb8c";   // samma som du använder för submit + get_status
  const TOKEN = "TOKEN_ABC123";                  // byt till din

  const chat = document.getElementById('chat');
  const reg = document.getElementById('reg');
  const send = document.getElementById('send');

  const POLL_INTERVAL_MS = 5000;
  const MAX_POLL_MS = 30 * 60 * 1000; // 30 min
  const polls = new Map(); // reg -> { timer, lastStatus, startedAt }

  function addBubble(html, who = 'them') {
    const b = document.createElement('div');
    b.className = 'bubble ' + (who === 'me' ? 'me':'them');
    b.innerHTML = html;
    chat.appendChild(b);
    chat.scrollTop = chat.scrollHeight;
  }
  function addMeta(text) {
    const m = document.createElement('div');
    m.className = 'meta';
    m.textContent = text;
    chat.appendChild(m);
    chat.scrollTop = chat.scrollHeight;
  }
  function currentSkick() {
    const r = document.querySelector('input[name="skick"]:checked');
    return r ? r.value : "";
  }
  function parseStatus(raw) {
    if (typeof raw === 'string') return raw;
    if (raw && typeof raw === 'object' && 'Value' in raw) return raw.Value;
    return '';
  }
  function dashboardLink(r) {
    return `https://giremobility.com/customer/dashboard?page=1&pageSize=50&search=${encodeURIComponent(r)}`;
  }

  let inFlight = false;
  async function submitCase() {
    if (inFlight) return;
    const r = (reg.value || "").trim();
    if (!r) { reg.focus(); return; }
    const skick = currentSkick();

    inFlight = true; send.disabled = true;
    addBubble(`Du: ${r} – <i>${skick}</i>`, 'me');
    addMeta('Skickat till Teams…');

    try {
      await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          operation: 'submit',
          token: TOKEN,
          registreringsnummer: r,
          skick
        })
      });
    } catch (e) {
      addBubble('Kunde inte nå servern. Försök igen.', 'them');
    } finally {
      setTimeout(() => { inFlight = false; send.disabled = false; }, 600);
    }

    // starta/omstarta poll för detta regnr
    startPoll(r);
  }

  function startPoll(r) {
    stopPoll(r);
    const state = { lastStatus: null, startedAt: Date.now() };
    polls.set(r, state);

    const tick = async () => {
      if (Date.now() - state.startedAt > MAX_POLL_MS) { stopPoll(r); return; }
      try {
        const res = await fetch(ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ operation: 'get_status', token: TOKEN, registreringsnummer: r })
        });
        if (!res.ok) return;
        const data = await res.json().catch(() => ({}));
        if (!data || !data.found) return;

        const status = parseStatus(data.status) || '(ingen status ännu)';
        const link = data.link || dashboardLink(r);

        if (status !== state.lastStatus) {
          addBubble(`Teams: <b>Status</b> för <b>${r}</b> är nu <b>${status}</b>. <a href="${link}" target="_blank" rel="noopener">Öppna dashboard</a>`);
          state.lastStatus = status;
          if (status === 'Klar') stopPoll(r);
        }
      } catch (e) {
        // tyst fel – prova igen nästa tick
      }
    };

    state.timer = setInterval(tick, POLL_INTERVAL_MS);
    tick(); // första direkt
  }

  function stopPoll(r) {
    const s = polls.get(r);
    if (s && s.timer) clearInterval(s.timer);
    polls.delete(r);
  }

  send.addEventListener('click', submitCase);
  reg.addEventListener('keydown', (e) => { if (e.key === 'Enter') submitCase(); });

  // (valfritt) Manuell uppdateringsknapp:
  const h1 = document.querySelector('h1');
  const btn = document.createElement('button');
  btn.textContent = 'Uppdatera';
  btn.className = 'button';
  btn.style.height = '32px';
  btn.onclick = () => { const r = (reg.value||'').trim(); if (r) startPoll(r); };
  h1.appendChild(btn);
</script>

</body>
</html>
