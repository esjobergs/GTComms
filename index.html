<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#ffffff"/>
  <title>Inspektionschatt</title>
  <style>
    /* Ljus / ljusgrå mobil-först layout */
    :root{
      --bg:#fafafa;
      --card:#ffffff;
      --border:#e5e7eb;
      --muted:#6b7280;
      --text:#0f172a;
      --subtle:#f5f6f8;
      --accent:#2563eb;
      --accent-press:#1d4ed8;
      --bubble-me:#e8f1ff;
      --bubble-them:#f3f4f6;
      --ring:#93c5fd;
      --shadow:0 8px 24px rgba(15,23,42,.06);
      --radius:16px;
      --space:clamp(12px, 2.5vw, 20px);
      --safe-b: env(safe-area-inset-bottom, 0px);
      --safe-t: env(safe-area-inset-top, 0px);
    }
    *{box-sizing:border-box}
    html, body { height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      display:flex;
      min-height:100dvh; /* dynamisk höjd för mobiler */
    }

    /* App-ram */
    .app{
      display:flex;
      flex-direction:column;
      min-height:100dvh;
      width:100%;
      max-width:820px;
      margin:0 auto;
      background:var(--bg);
    }

    /* Sticky topbar */
    .topbar{
      position:sticky; top:0;
      z-index:10;
      background:var(--card);
      padding:calc(var(--space) - 6px) var(--space);
      padding-top:calc(var(--space) + var(--safe-t));
      border-bottom:1px solid var(--border);
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .title{ font-weight:700; font-size:18px; letter-spacing:.2px; }
    .toolbar{ display:flex; gap:8px; }
    .small-btn{
      height:36px; padding:0 12px; border-radius:10px; border:1px solid var(--border);
      background:#fff; cursor:pointer;
    }
    .small-btn:hover{ background:#f8fafc; }

    /* Huvudyta: chatten fyller ut mellan sticky top & sticky composer */
    .main{
      display:flex; flex-direction:column; gap:var(--space);
      padding:var(--space);
      padding-bottom:calc(var(--space) + 10px); /* lite utrymme ovanför composer-kortet */
      flex:1 1 auto;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    /* Chat-kortet tar höjd dynamiskt */
    .chat-card{
      display:flex; flex-direction:column;
      min-height:280px;
      height:100%;
      max-height:none;
    }
    .chat{
      display:flex; flex-direction:column; gap:10px;
      padding:14px;
      background:var(--subtle);
      border-top-left-radius:var(--radius);
      border-top-right-radius:var(--radius);
      border-bottom-left-radius:var(--radius);
      border-bottom-right-radius:var(--radius);
      border:1px solid var(--border);
      overflow:auto;
      min-height:40dvh;           /* bra start på små skärmar */
      max-height:unset;
    }
    .bubble{ max-width:86%; padding:10px 12px; border-radius:14px; border:1px solid var(--border); }
    .me{ align-self:flex-end; background:var(--bubble-me); }
    .them{ align-self:flex-start; background:var(--bubble-them); }
    .meta{ font-size:12px; color:var(--muted); margin-top:2px; }

    /* Sticky composer längst ned – alltid synlig */
    .composer{
      position:sticky; bottom:0;
      margin:0;
      padding:12px var(--space);
      padding-bottom:calc(12px + var(--safe-b));
      background:linear-gradient(to top, var(--bg), rgba(250,250,250,0.7));
      border-top:1px solid var(--border);
      backdrop-filter:saturate(1.2) blur(6px);
    }
    .composer-inner{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:12px;
      display:flex; flex-direction:column; gap:12px;
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .input,.button{
      height:46px; border-radius:12px; padding:0 12px; border:1px solid var(--border);
      background:#fff; color:var(--text);
      font-size:16px;
    }
    .input{ flex:1 1 260px; min-width:200px; }
    .input:focus{ outline:none; border-color:var(--accent); box-shadow:0 0 0 3px var(--ring); }
    .button{
      background:var(--accent); border:none; color:#fff; cursor:pointer; font-weight:600; padding:0 16px;
      box-shadow:0 2px 0 rgba(0,0,0,.03);
    }
    .button:active{ background:var(--accent-press); }
    .button:disabled{ opacity:.6; cursor:not-allowed; }

    .radios{ display:flex; gap:14px; flex-wrap:wrap; }
    .radio{
      display:flex; align-items:center; gap:8px; padding:6px 10px;
      border:1px solid var(--border); border-radius:12px; background:#fff;
    }
    input[type="radio"]{ width:18px; height:18px; accent-color:var(--accent); }

    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    /* Små skärmar – stapla allt bekvämt */
    @media (max-width: 520px){
      .bubble{ max-width:92%; }
      .row{ flex-direction:column; align-items:stretch; }
      .button{ width:100%; }
      .input{ width:100%; min-width:0; }
      .radios{ flex-direction:column; gap:8px; }
      .radio{ width:100%; }
      .chat{ min-height:50dvh; }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sticky header -->
    <div class="topbar">
      <div class="title">Inspektionschatt</div>
      <div class="toolbar">
        <button id="refresh" class="small-btn" title="Uppdatera status manuellt">Uppdatera</button>
      </div>
    </div>

    <!-- Huvudyta med chatten -->
    <main class="main">
      <section class="card chat-card">
        <div id="chat" class="chat"></div>
      </section>
    </main>

    <!-- Sticky composer nederst -->
    <footer class="composer">
      <div class="composer-inner">
        <div class="row">
          <input id="reg" class="input" placeholder="Registreringsnummer (t.ex. ABC123)" autocomplete="off" autocapitalize="characters" />
          <button id="send" class="button">Skicka</button>
        </div>
        <div class="radios" id="skickGroup">
          <label class="radio"><input type="radio" name="skick" value="inspektion genomförd utan anmärkning." checked> <span>inspektion genomförd utan anmärkning.</span></label>
          <label class="radio"><input type="radio" name="skick" value="Inspektion behöver granskas."> <span>Inspektion behöver granskas.</span></label>
        </div>
      </div>
    </footer>
  </div>

  <script>
    /* BYT dessa två! */
    const ENDPOINT = "https://prod-97.westus.logic.azure.com:443/workflows/a248bd2c1a01408a960434d68b147fa2/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Gfa03ZUPEmaIwzRQT0ArcGKaocNrGLmQNnyD6NIEb8c"; // samma endpoint för submit + get_status
    const TOKEN = "TOKEN_ABC123";

    const chat = document.getElementById('chat');
    const reg = document.getElementById('reg');
    const send = document.getElementById('send');
    const refreshBtn = document.getElementById('refresh');

    const POLL_INTERVAL_MS = 5000;
    const MAX_POLL_MS = 30 * 60 * 1000; // 30 min
    const polls = new Map(); // reg -> { timer, lastStatus, startedAt }
    let inFlight = false;

    function addBubble(html, who='them'){
      const b=document.createElement('div');
      b.className='bubble '+(who==='me'?'me':'them');
      b.innerHTML=html;
      chat.appendChild(b);
      chat.scrollTop=chat.scrollHeight;
    }
    function addMeta(text){
      const m=document.createElement('div');
      m.className='meta';
      m.textContent=text;
      chat.appendChild(m);
      chat.scrollTop=chat.scrollHeight;
    }
    function currentSkick(){
      const r=document.querySelector('input[name="skick"]:checked');
      return r?r.value:"";
    }
    function parseStatus(raw){
      if(typeof raw==='string') return raw;
      if(raw && typeof raw==='object' && 'Value' in raw) return raw.Value;
      return '';
    }
    function dashboardLink(r){
      return `https://giremobility.com/customer/dashboard?page=1&pageSize=50&search=${encodeURIComponent(r)}`;
    }

    async function submitCase(){
      if(inFlight) return;
      const r=(reg.value||"").trim();
      if(!r){ reg.focus(); return; }
      const skick=currentSkick();

      inFlight=true; send.disabled=true;
      addBubble(`Du: ${r} – <i>${skick}</i>`,'me');
      addMeta('Skickat till Teams…');

      try{
        await fetch(ENDPOINT,{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({ operation:'submit', token:TOKEN, registreringsnummer:r, skick })
        });
      }catch(e){
        addBubble('Kunde inte nå servern. Försök igen.','them');
      }finally{
        setTimeout(()=>{ inFlight=false; send.disabled=false; },600);
      }

      startPoll(r);
    }

    function startPoll(r){
      stopPoll(r);
