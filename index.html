<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#ffffff"/>
  <title>Inspektionschatt</title>
  <style>
    /* Ljus / ljusgrå, mobil-först */
    :root{
      --bg:#fafafa;
      --card:#ffffff;
      --border:#e5e7eb;
      --muted:#6b7280;
      --text:#0f172a;
      --subtle:#f5f6f8;
      --accent:#2563eb;
      --accent-press:#1d4ed8;
      --bubble-me:#e8f1ff;
      --bubble-them:#f3f4f6;
      --ring:#93c5fd;
      --shadow:0 8px 24px rgba(15,23,42,.06);
      --radius:16px;
      --space:clamp(12px, 2.5vw, 20px);
      --safe-t: env(safe-area-inset-top, 0px);
    }
    *{box-sizing:border-box}
    html, body { height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      min-height:100dvh;
      display:flex;
    }

    .app{ min-height:100dvh; width:100%; max-width:820px; margin:0 auto; display:flex; flex-direction:column; }

    /* Sticky header */
    .topbar{
      position:sticky; top:0; z-index:10;
      background:var(--card);
      padding:calc(var(--space) - 6px) var(--space);
      padding-top:calc(var(--space) + var(--safe-t));
      border-bottom:1px solid var(--border);
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .title{ font-weight:700; font-size:18px; letter-spacing:.2px; }
    .toolbar{ display:flex; gap:8px; }
    .small-btn{
      height:36px; padding:0 12px; border-radius:10px; border:1px solid var(--border);
      background:#fff; cursor:pointer;
    }
    .small-btn:hover{ background:#f8fafc; }

    /* Inmatningskortet (TOPPEN) */
    .form-card{
      margin:var(--space); background:var(--card);
      border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:14px;
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .input,.button{
      height:46px; border-radius:12px; padding:0 12px; border:1px solid var(--border);
      background:#fff; color:var(--text); font-size:16px;
    }
    .input{ flex:1 1 260px; min-width:200px; }
    .input:focus{ outline:none; border-color:var(--accent); box-shadow:0 0 0 3px var(--ring); }
    .button{
      background:var(--accent); border:none; color:#fff; cursor:pointer; font-weight:600; padding:0 16px;
      box-shadow:0 2px 0 rgba(0,0,0,.03);
    }
    .button:active{ background:var(--accent-press); }
    .button:disabled{ opacity:.6; cursor:not-allowed; }
    .radios{ display:flex; gap:14px; flex-wrap:wrap; margin-top:10px; }
    .radio{ display:flex; align-items:center; gap:8px; padding:6px 10px; border:1px solid var(--border); border-radius:12px; background:#fff; }
    input[type="radio"]{ width:18px; height:18px; accent-color:var(--accent); }
    .hint{ font-size:12px; color:var(--muted); margin-top:6px; }

    /* Chatkort */
    .chat-wrap{ margin:0 var(--space) var(--space); }
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow);
    }
    .chat{
      display:flex; flex-direction:column; gap:10px;
      padding:14px; background:var(--subtle);
      border-radius:var(--radius); border:1px solid var(--border);
      min-height:50dvh; max-height:unset; overflow:auto;
    }
    .bubble{ max-width:86%; padding:10px 12px; border-radius:14px; border:1px solid var(--border); }
    .me{ align-self:flex-end; background:var(--bubble-me); }
    .them{ align-self:flex-start; background:var(--bubble-them); }
    .meta{ font-size:12px; color:var(--muted); margin-top:2px; }
    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    @media (max-width:520px){
      .bubble{ max-width:92%; }
      .row{ flex-direction:column; align-items:stretch; }
      .button, .input{ width:100%; min-width:0; }
      .radios{ flex-direction:column; gap:8px; }
      .chat{ min-height:60dvh; }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sticky header -->
    <div class="topbar">
      <div class="title">Inspektionschatt</div>
      <div class="toolbar">
        <button id="refresh" class="small-btn" title="Uppdatera status manuellt">Uppdatera</button>
      </div>
    </div>

    <!-- Inmatning överst -->
    <section class="form-card">
      <form id="form" novalidate>
        <div class="row">
          <input id="reg" class="input" placeholder="Registreringsnummer (t.ex. ABC123)" autocomplete="off" autocapitalize="characters" inputmode="latin-prose" />
          <button id="send" class="button" type="submit">Skicka</button>
        </div>
        <div class="radios" id="skickGroup">
          <label class="radio"><input type="radio" name="skick" value="inspektion genomförd utan anmärkning."> <span>Inspektion genomförd utan anmärkning.</span></label>
          <label class="radio"><input type="radio" name="skick" value="Inspektion behöver granskas."> <span>Inspektion behöver granskas.</span></label>
        </div>
        <div class="hint">Tips: skriv in regnr och tryck Skicka – uppdateringar visas nedan.</div>
      </form>
    </section>

    <!-- Chatten -->
    <section class="chat-wrap">
      <div id="chat" class="chat card"></div>
    </section>
  </div>

  <script>
    /* Fyll i dina endpoints */
    const SUBMIT_ENDPOINT = "https://default9026c5f486d04b9fbd39b7d4d0fb46.74.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/a248bd2c1a01408a960434d68b147fa2/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=uJtJolycCXCWHE_SdCn_TrM1QaZh1mGzQlD55CCw7Us";
    const STATUS_ENDPOINT = "https://default9026c5f486d04b9fbd39b7d4d0fb46.74.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/d3be178141a745c28722a8f828540b4c/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Qm1LcaJAqdoqxYtIV3kq69wHmyALTFBMOcR01wnRo0o";   /* <- din separata get_status-URL */

    const TOKEN = "TOKEN_ABC123"; /* valfritt */
    const DEBUG = false;

    const chat = document.getElementById('chat');
    const reg = document.getElementById('reg');
    const form = document.getElementById('form');
    const send = document.getElementById('send');
    const refreshBtn = document.getElementById('refresh');

    const POLL_INTERVAL_MS = 5000;
    const MAX_POLL_MS = 30 * 60 * 1000;

    // Avslutsmeddelande vid "Klar"
    const CLOSED_MSG = "Ärendet är avslutat. Tack! ✅";

    const polls = new Map(); // reg -> { timer, lastStatus, startedAt }
    let inFlight = false;
    const log = (...a)=>{ if(DEBUG) console.log('[chat]', ...a); };

    /* ===== helpers ===== */
    const keyForStatus = r => `chat:lastStatus:${r}`;
    const getStoredStatus = r => { try { return sessionStorage.getItem(keyForStatus(r)); } catch(_) { return null; } };
    const setStoredStatus = (r, s) => { try { if(s!=null) sessionStorage.setItem(keyForStatus(r), s); } catch(_){} };

    const keyForClosed = r => `chat:closed:${r}`;
    const isClosedPosted = r => { try { return sessionStorage.getItem(keyForClosed(r)) === '1'; } catch(_) { return false; } };
    const markClosedPosted = r => { try { sessionStorage.setItem(keyForClosed(r), '1'); } catch(_){} };
    const clearClosedFlag = r => { try { sessionStorage.removeItem(keyForClosed(r)); } catch(_){} };

    function normStatus(s){ return (s||'').toString().trim().replace(/\.+$/,''); }
    function addBubble(html, who='them'){ const b=document.createElement('div'); b.className='bubble '+(who==='me'?'me':'them'); b.innerHTML=html; chat.appendChild(b); chat.scrollTop=chat.scrollHeight; }
    function addMeta(text){ const m=document.createElement('div'); m.className='meta'; m.textContent=text; chat.appendChild(m); chat.scrollTop=chat.scrollHeight; }
    function currentSkick(){ const r=document.querySelector('input[name="skick"]:checked'); return r?r.value:""; }
    function parseStatus(raw){ if(typeof raw==='string') return raw; if(raw && typeof raw==='object' && 'Value' in raw) return raw.Value; return ''; }
    function dashboardLink(r){ return `https://giremobility.com/customer/dashboard?page=1&pageSize=50&search=${encodeURIComponent(r)}`; }

    // Versalisera regnr
    reg.addEventListener('input', ()=>{ reg.value = reg.value.toUpperCase(); });

    /* ===== submit ===== */
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      await submitCase();
    });

    async function submitCase(){
      if(inFlight) return;
      const r=(reg.value||"").trim(); if(!r){ reg.focus(); return; }
      const skick=currentSkick();

      // nytt ärende → nollställ avslutsflaggan
      clearClosedFlag(r);

      inFlight=true; send.disabled=true;
      addBubble(`Du: ${r} – <i>${skick}</i>`,'me');
      addMeta('Skickat till Tesla…');

      try{
        const res = await fetch(SUBMIT_ENDPOINT,{
          method:'POST', headers:{'Content-Type':'application/json'},
          body:JSON.stringify({ operation:'submit', token:TOKEN, registreringsnummer:r, skick })
        });
        let data=null; try { data = await res.json(); } catch(_){}
        log('submit response', data);

        // Acceptera {"ok":true,"initial":...} och get_status-format
        let st='', link=dashboardLink(r);
        if(data && data.initial){
          st = data.initial.status || '';
          link = data.initial.link || link;
        } else if (data && typeof data.status !== 'undefined'){
          st = parseStatus(data.status) || '';
          link = data.link || link;
        }

        const prev = getStoredStatus(r);
        const stNorm = normStatus(st);
        if(stNorm && stNorm !== prev){
          addBubble(`Teams: <b>Status</b> för <b>${r}</b> är nu <b>${stNorm}</b>. <a href="${link}" target="_blank" rel="noopener"> </a>`);
          setStoredStatus(r, stNorm);
          if(stNorm === 'Klar' && !isClosedPosted(r)){
            addBubble(CLOSED_MSG);
            markClosedPosted(r);
          }
        }
        startPoll(r, stNorm || prev || null);
      }catch(err){
        addBubble('Kunde inte nå servern. Kontrollera nätet och försök igen.','them');
        console.error(err);
      }finally{
        setTimeout(()=>{ inFlight=false; send.disabled=false; },600);
      }
    }

    /* ===== polling: lägg avslutsbubbla när status blir "Klar" (en gång) ===== */
    function startPoll(r, lastKnownStatus=null){
      stopPoll(r);
      const state={ lastStatus:lastKnownStatus, startedAt:Date.now() };
      polls.set(r,state);

      const tick=async ()=>{
        if(Date.now()-state.startedAt>MAX_POLL_MS){ stopPoll(r); return; }
        try{
          const res=await fetch(STATUS_ENDPOINT,{
            method:'POST', headers:{'Content-Type':'application/json'},
            body:JSON.stringify({ registreringsnummer:r, operation:'get_status', token:TOKEN })
          });
          if(!res.ok) return;

          const data=await res.json().catch(()=>({}));
          log('get_status data', data);

          const notFound = (data.found === false)
                        || (typeof data.found === 'string' && data.found.toLowerCase() === 'false')
                        || (data.found === null)
                        || (typeof data.found === 'undefined');
          if(!data || notFound) return;

          const statusRaw = parseStatus(data.status);
          const status = normStatus(statusRaw);
          if(!status) return;

          const link = data.link || dashboardLink(r);

          // Första visningen efter kall start
          if(state.lastStatus == null){
            const stored = getStoredStatus(r);
            if(status !== stored){
              addBubble(`Teams: <b>Status</b> för <b>${r}</b> är nu <b>${status}</b>. <a href="${link}" target="_blank" rel="noopener">Öppna dashboard</a>`);
              setStoredStatus(r, status);
            }
            state.lastStatus = status;
            if(status === 'Klar' && !isClosedPosted(r)){
              addBubble(CLOSED_MSG);
              markClosedPosted(r);
              stopPoll(r);
            }
            return;
          }

          // Ny bubbla endast när status byts
          if(status !== state.lastStatus){
            addBubble(`Teams: <b>Status</b> för <b>${r}</b> är nu <b>${status}</b>. <a href="${link}" target="_blank" rel="noopener">Öppna dashboard</a>`);
            state.lastStatus = status;
            setStoredStatus(r, status);
            if(status === 'Klar' && !isClosedPosted(r)){
              addBubble(CLOSED_MSG);
              markClosedPosted(r);
              stopPoll(r);
            }
          }
        }catch(err){
          console.error(err);
        }
      };

      state.timer=setInterval(tick, POLL_INTERVAL_MS);
      tick(); // första direkt
    }

    function stopPoll(r){
      const s=polls.get(r);
      if(s && s.timer) clearInterval(s.timer);
      polls.delete(r);
    }

    /* Manuell uppdatering */
    refreshBtn.addEventListener('click', ()=>{
      const r=(reg.value||'').trim();
      if(r) startPoll(r, getStoredStatus(r));
    });

    /* Återstart poll vid återkomst */
    document.addEventListener('visibilitychange', ()=>{
      if(!document.hidden){
        const r=(reg.value||'').trim(); if(r) startPoll(r, getStoredStatus(r));
      }
    });
  </script>
</body>
</html>
